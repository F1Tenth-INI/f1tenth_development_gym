# B:BP;ODE                          - Optimizer-based backward predictor with ODE forward

# predictors_specifications may be a names from the list of predictors in config_predictors.yml (assuming specification make sense)
# It can be a names of networks or GPs e.g. 'GRU-6IN-32H1-32H2-5OUT-0' to be used for test
# For multiple network they must be in the same folder specified in predictors:neural_default:path_to_model
# One can also specify full path to each model as name,
# in this case the path from predictors:neural_default:path_to_model get overwritten
# Where multiple ODE models are available, one can specify the name after colon e.g. ["ODE_TF:simple", "ODE:st"]
# In this case name from predictor_config is getting overwritten

test_file: '2025-12-04_17-34-46_Experiments_04_12_2025_7_RCA1_mpc_50Hz_vel_0.5_noise_c[0.1, 0.1]_mu_0.6357468398931725_mu_c_0.6357468398931725_.csv'
path_to_testfile: './SI_Toolkit_ASF/Experiments/Experiments_04_12_2025/Recordings/Test/'

test_len: 200
test_max_horizon: 20  # Indicates prediction horizon for testing
test_start_idx: 0  # Indicates starting point from which data from test file should be taken

test_hls: false

forward_from_all_horizons: true

# Parameter sweep for Brunton test (optional)
# When enabled, predictions are computed for multiple parameter values and a slider appears in GUI
param_sweep:
  enabled: false
  param_name: 'mu'        # Control input to vary (must be in CONTROL_INPUTS_FOR_PREDICTOR)
  param_range: [0.1, 1.1] # [min, max]
  param_step: 0.2         # Step size (yields 9 values: 0.3, 0.4, ..., 1.1)