name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9" # Specify the Python version

      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install sim
        run: python -m pip install -e sim/

      - name: Check submodules
        run: |
          if [ -z "$(ls -A SI_Toolkit)" ] || [ -z "$(ls -A Control_Toolkit)" ]; then
            git submodule update --init --recursive
          fi

      - name: Install SI_Toolkit (non-editable)
        run: python -m pip install ./SI_Toolkit

      - name: Add project root to PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Skip pytest (CI uses ci_test.py)
        run: |
          echo "Skipping pytest in CI; running only run/ci_test.py"
      - name: Run simulation
        run: python run/ci_test.py
        env:
          CI_TEST: true

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ExperimentRecordings
          path: ExperimentRecordings/

      # Note: pytest results upload removed because pytest is skipped. If you
      # later re-enable pytest, add a step to upload pytest-results.xml here.
